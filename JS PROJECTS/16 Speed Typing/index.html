<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer" id="timer">00:00</div>
    <div class="container">
        <h1>Speed Typing </h1>
        <div class="quote-display" id="quoteDisplay">Your quote will appear here.</div>
        <textarea class="quote-input" id="quoteInput" placeholder="Start typing..."></textarea>
    </div>

    <!-- Modal for Speed Ratings -->
    <div class="modal" id="speedModal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <p id="speedMessage"></p>
            <button id="retryButton">Try Again</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
