<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-links">
            <button class="tab-link active" data-tab="tab1">Tab 1</button>
            <button class="tab-link" data-tab="tab2">Tab 2</button>
            <button class="tab-link" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content">
            <div class="tab active" id="tab1">Content for Tab 1</div>
            <div class="tab" id="tab2">Content for Tab 2</div>
            <div class="tab" id="tab3">Content for Tab 3</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
